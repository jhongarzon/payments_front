name: sentry-frontend-release

on:
  push:
     branches: [ master ]


jobs:
  createSentryRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create a Sentry.io release
        uses: tclindner/sentry-releases-action@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: omella
          SENTRY_PROJECT: omella-frontend
        with:
          tagName: ${{ github.ref }}
          environment: staging
          releaseNamePrefix: frontend-
          sourceMapOptions: '{"include": ["build/static/js"]}'
