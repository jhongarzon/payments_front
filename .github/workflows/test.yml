name: Test-workflow

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Check outputs
        run: echo ${SHORT_SHA}
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create a frontend Sentry.io release
        uses: getsentry/action-release@v1.0.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: omella
          SENTRY_PROJECT: omella-frontend
        with:
          version: ${{ SHORT_SHA }}
          environment: omella-staging.herokuapp.com
          sourcemaps: public/api/vandal/js
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create a backend Sentry.io release
        uses: getsentry/action-release@v1.0.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: omella
          SENTRY_PROJECT: omella-backend
        with:
          version: ${{ SHORT_SHA }}
          environment: omella-staging.herokuapp.com
